<!DOCTYPE html>
<html>

<head>
    <title>
        Chat Us
    </title>
    <link rel="icon" type="image/x-icon" href="fevicon.png">
    <link rel="stylesheet" type="text/css" href="MarketSquare.css">

</head>
<script>
    var a = "Hello there feel free to ask any questions thank you.";
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    function search() {
        if (document.getElementById("inputBar").value == "Laptop")
            window.location.href = "Laptop.html";
    }
    function send() {
        document.getElementById("sendText").innerHTML = document.getElementById("sendText").innerHTML + "User: " + document.getElementById("messageBar").value + "<br>Response: " + a + '<br><br>';
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <div id="mySidenav" class="sidenav">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Services.html">Services</a>
        <a href="Contact.html">Contact</a>
        <a href="BecomeSeller.html">Become a Seller</a>
    </div>

    <body>

        <img src="background.jpg" style="z-index: -1;position: fixed;opacity: 0.3;" width="100%">
        <div class="navbar">
            <span
                style="float: left; color:white; margin-top: 2px; margin-left: 15px; margin-right: 7px; font-size: 30px;"
                onclick="
                openNav()">&#9776;</span>
            <img src="fevicon.png" width="50px" height="50px" style="float: left; margin-left: 10px;">
            <a href="Login.html" style="float: right">Login</a>
            <span style="float: right">
                <input id="inputBar" style="margin-top: 15px;" name="Search items" type="text">
                <button onclick="search()" id="inputButton">
                    search
                </button></span>
        </div>
        <div class="fade-in-image">
            <h1
                style="padding-top: 60px;font-size: 75px;margin-left: 10%; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                Chat</h1>
                <span style="display: block;border:solid;margin-left: 10%;margin-right: 5%; padding: 10px 10px;">
                    <input style="font-size: 15px; margin-bottom: 0%; margin-right: 0%;" placeholder="Enter Message"
                        id="messageBar">
                    <button style="font-size: 15px; margin-bottom: 0%; margin-right: 0%;;" id="messageButton"
                        onclick="send()">Send</button>
                    <p style="font-size: 20px; margin-bottom: 0%; margin-right: 0%; font-weight: bold;" id="sendText"></p>
                </span>
                <div class="fade-in-image"></div>
    </body>


</html>
