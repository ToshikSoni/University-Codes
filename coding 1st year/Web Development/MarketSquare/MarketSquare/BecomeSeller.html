<!DOCTYPE html>
<html>

<head>
    <title>
        Become a Seller
    </title>
    <link rel="icon" type="image/x-icon" href="fevicon.png">
    <link rel="stylesheet" type="text/css" href="MarketSquare.css">

</head>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    function search() {
        if (document.getElementById("inputBar").value == "Laptop")
            window.location.href = "Laptop.html";
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
    <img src="background.jpg" style="z-index: -1;position: fixed;opacity: 0.3;" width="100%">
    <div id="mySidenav" class="sidenav">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="Chat.html">Chat</a>
        <a href="About.html">About</a>
        <a href="Services.html">Services</a>
        <a href="Contact.html">Contact</a>
    </div>
    <div class="navbar">
        <span
            style="float: left; color:white; margin-top: 2px; margin-left: 15px; margin-right: 7px; font-size: 30px;"" onclick="
            openNav()">&#9776;</span>
        <img src="fevicon.png" width="50px" height="50px" style="float: left; margin-left: 10px;">
        <a href="Login.html" style="float: right">Login</a>
        <span style="float: right">
            <input id="inputBar" style="margin-top: 15px;" name="Search items" type="text">
            <button onclick="search()" id="inputButton">
                search
            </button></span>
    </div>
    <div class="fade-in-image">
        <h1
            style="padding-top: 70px; font-size: 75px;margin-left: 7%; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Become a Seller</h1>
        <p1 style="margin-left:7%; font-size: 23px;display: block; margin-right:7%">
            <table>
                <tr>
                    <td>
                        Enter your Name:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your Aadhar Number:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your PO number:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your GST number:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your DOB:
                    </td>
                    <td>
                        <input style="width:169px" type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter your Email:
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
            </table>
        </p1>
    </div>
    <button style="margin-left: 97px;font-size: 20px;">Submit</button>
</body>

</html>
