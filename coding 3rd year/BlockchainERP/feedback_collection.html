<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback Collection</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        input,
        button {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }

        .output {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Feedback Collection (Admin Only)</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="accountInfo" class="output">Not connected</div>
    <hr>
    <button id="collectFeedbackButton">Collect Feedback</button>
    <div id="collectionResult" class="output"></div>
    <hr>
    <input id="showFormIDInput" type="number" placeholder="Enter Form ID to show output" />
    <button id="showOutputButton">Show Output</button>
    <div id="outputResult" class="output"></div>

    <script type="module" src="app_feedbackCollection.js"></script>
</body>

</html>
