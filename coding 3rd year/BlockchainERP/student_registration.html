<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        input,
        button {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }

        .output {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Student Registration</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="accountInfo" class="output">Not connected</div>
    <hr>
    <input id="studentIDInput" type="number" placeholder="Enter Student ID" />
    <input id="studentNameInput" type="text" placeholder="Enter Name" />
    <button id="registerStudentButton">Register Student</button>
    <div id="registrationResult" class="output"></div>

    <script type="module" src="app_studentRegistration.js"></script>
</body>

</html>
