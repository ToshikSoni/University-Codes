<!DOCTYPE html>
<html>
<head>
    <script>
        var num1, num2, num3, out, temp = 0, out1, temp1, temp2;
        function getnum() {
            num1 = document.getElementById("x2").value;
            num2 = document.getElementById("x").value;
            num3 = document.getElementById("c").value;
            temp = Math.pow(num2, 2) - 4 * num1 * num3;
            if (temp < 0)
                document.getElementById("output").innerHTML = "There are no solution";
            else if (temp == 0) {
                out = (-num2) / (2 * num1);
                document.getElementById("output").innerHTML = "Both the solutions are: " + out;
            }
            else {
                temp1 = -num2 + Math.sqrt(temp);
                temp2 = 2 * num1;
                out = temp1 / temp2;
                temp1 = -num2 - Math.sqrt(temp)
                out1 = temp1 / temp2;
                document.getElementById("output").innerHTML = "Solutions are: " + out + ", " + out1;
            }
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Enter coefficient of x^2" id="x2">
    <input type="number" placeholder="Enter coefficient of x" id="x">
    <input type="number" placeholder="Enter constant term" id="c">
    <input type="submit" onclick="getnum()">
    <p id="output"></p>
</body>
</html>
