<!DOCTYPE html>
<html>
<head>
    <script>
        var num = 0, out = 0;
        function getnum() {
            num = document.getElementById("num").value;
            out = Math.sqrt(num);
            document.getElementById("output").innerHTML = "The square root of number is: " + out;
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Enter Number" id="num">
    <input type="submit" onclick="getnum()">
    <p id="output"></p>
</body>
</html>
