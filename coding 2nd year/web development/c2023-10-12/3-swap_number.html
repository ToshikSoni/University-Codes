<!DOCTYPE html>
<html>
<head>
    <script>
        var num1,num2;
        function getnum()
        {
            num1=document.getElementById("br").value;
            num2=document.getElementById("hei").value;
            document.getElementById("br").value=num2;
            document.getElementById("hei").value=num1;
        }
    </script>
</head>
<body>
    <input type="number" placeholder="Enter First Number" id="br">
    <input type="number" placeholder="Enter Second Number" id="hei">
    <input type="submit" onclick="getnum()">
</body>
</html>
