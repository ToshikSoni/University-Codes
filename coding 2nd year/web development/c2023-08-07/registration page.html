<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Page
    </title>
</head>

<body
    style="background-image: url(preview.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

        <tr>
            <td>
                Enter your Name:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Enter your Aadhar Number:
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                Enter your DOB:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="email">
            </td>

        <tr>
            <td>
                Select:
            </td>
            <td>
                <input type="checkbox" name="Hobbies">hi
                <input type="checkbox" name="Hobbies">hello
            </td>
        </tr>
        <tr>
            <td>
                Select:
            </td>
            <td>
                <input type="color">
            </td>
        </tr>
        <tr>
            <td>
                Select:
            </td>
            <td>
                <input type="datetime-local">
            </td>
        </tr>
        <tr>
            <td>
                Select:
            </td>
            <td>
                <input type="radio"> Hello
                <input type="radio"> Hi
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                File:
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                Month:
            </td>
            <td>
                <input type="month">
            </td>
        </tr>
        <tr>
            <td>
                Range:
            </td>
            <td>
                <input type="range">
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="reset">
            </td>
        </tr>
        <tr>
            <td>
                Search:
            </td>
            <td>
                <input type="search">
            </td>
        </tr>
        <tr>
            <td>
                Submit:
            </td>
            <td>
                <input type="submit">
            </td>
        </tr>
        <tr>
            <td>
                Time:
            </td>
            <td>
                <input type="time">
            </td>
        </tr>
        <tr>
            <td>
                Week:
            </td>
            <td>
                <input type="week">
            </td>
        </tr>
