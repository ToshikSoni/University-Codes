<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Page
    </title>
</head>

<style>
    table,
    tr,
    td {
        padding-top: 100px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px 20px;
    }
</style>

<body
    style="background-image: url(preview.jpg); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
    <h1
        style="text-align: center;font-size: 80px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        Registration Page
    </h1>

    <table style="border:solid;">
        <tr>
            <td colspan="2">
                <input type="text" style="text-align: center;font-size: 20px;" placeholder="Enter Name">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" style="text-align: center;font-size: 20px;" placeholder="Enter Username">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="email" style="text-align: center;font-size: 20px;" placeholder="Enter Email">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="number" style="text-align: center;font-size: 20px;" placeholder="Enter Number">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="date" style="text-align: center;font-size: 20px; width: 100%;" placeholder="Enter Date of Birth">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="password" style="text-align: center;font-size: 20px;" placeholder="Enter Password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="password" style="text-align: center;font-size: 20px;" placeholder="Enter Password Again">
            </td>
        </tr>
        <tr>
            <td align="center">
                <button style="font-size: 20px;">Submit</button>
            </td>
        </tr>
    </table>
</body>

</html>
